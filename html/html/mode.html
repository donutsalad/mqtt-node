<html>
	<head>
		<title>ESP32 MQTT Node Setup</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="card">
			<div class="header">
				Set Boot Mode (3/3)
			</div>
			<div class="body">
				<form action="/boot" method="POST">
					<div class="form-group">
						<label for="a">State loop mode</label>
						<select name="a" id="a">
							<option value="f">Full State Poll</option>
							<option value="c">Changed States Poll</option>
							<option value="l">Logging Output Only</option>
							<option value="n">No Poll</option>
						</select>
					</div>
					<div class="form-group">
						<label for="b">State loop sleep period (in ms)</label>
						<input name="b" id="b" placeholder="100">
					</div>
					<div class="form-group">
						<button>Boot With Above Settings</button>
						<button formaction="/save">Save Settings and Reboot</button>
					</div>
				</form>
			</div>
			<div class="footer">
				The boot mode to launch in.
			</div>
		</div>
	</body>
</html>

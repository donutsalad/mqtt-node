<html>
	<head>
		<title>ESP32 MQTT Node Setup</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="card">
			<div class="header">
				Set MQTT Details (2/3)
			</div>
			<div class="body">
				<form action="/mqtt" method="POST">
					<div class="form-group">
						<label for="a">IP/DNS Address</label>
						<input name="a" id="a" placeholder="192.168.0.2">
					</div>
					<div class="form-group">
						<label for="b">MQTT Username</label>
						<input name="b" id="b" placeholder="mymqttnode1">
					</div>
					<div class="form-group">
						<button>Set MQTT Details</button>
					</div>
				</form>
			</div>
			<div class="footer">
				The custom MQTT server to connect to.
			</div>
		</div>
	</body>
</html>

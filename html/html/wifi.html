<html>
	<head>
		<title>ESP32 MQTT Node Setup</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="card">
			<div class="header">
				Set WLAN Details (1/3)
			</div>
			<div class="body">
				<form action="/wifi" method="POST">
					<div class="form-group">
						<label for="s">Network SSID (Name)</label>
						<input name="s" id="s" placeholder="Your Network Here">
					</div>
					<div class="form-group">
						<label for="p">Network Password</label>
						<input name="p" id="p" placeholder="Password">
					</div>
					<div class="form-group">
						<button>Set WLAN Details</button>
					</div>
				</form>
			</div>
			<div class="footer">
				The WLAN that a MQTT Server is available on.
			</div>
		</div>
	</body>
</html>

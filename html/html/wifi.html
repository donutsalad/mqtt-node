<html>
	<head>
		<title>ESP32 MQTT Node Setup</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="card">
			<div class="header">
				Set WLAN Details (1/3)
			</div>
			<div class="body">
				<form action="/wifi" method="POST">
					<div class="form-group">
						<label for="a">Network SSID (Name)</label>
						<input name="a" id="a" placeholder="Your Network Here">
					</div>
					<div class="form-group">
						<label for="b">Network Password</label>
						<input name="b" id="b" placeholder="Password">
					</div>
					<div class="form-group">
						<button>Set WLAN Details</button>
					</div>
				</form>
			</div>
			<div class="footer">
				The WLAN that a MQTT Server is available on.
			</div>
		</div>
	</body>
</html>
